<!DOCTYPE html>
<html ng-app="peachtree">

<head>
  <title>Peachtree Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/manifest.json">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#0c8397">
  <meta name="apple-mobile-web-app-title" content="favicons">
  <meta name="application-name" content="favicons">
  <meta name="theme-color" content="#0c8397">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <header class="container-fluid topbar">
    <div class="container">
      <img src="assets/logo.png" alt="Peachtree Bank">
    </div>
  </header>

  <main class="container wrapper-content">
    <div class="row">
      <div class="col-lg-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <img class="icon" src="assets/icons/arrows.png" aria-hidden="true">
            <h2 class="title">Make a Transfer</h2>
          </div>
          <div class="panel-body">
            <add-transaction>Loading...</add-transaction>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="panel panel-primary panel-large">
          <div class="panel-heading">
            <img class="icon" src="assets/icons/briefcase.png" aria-hidden="true">
            <h2 class="title">Recent Transactions</h2>
          </div>
          <div class="panel-body">
            <transactions-list>
              Loading transactions...
            </transactions-list>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-resource/angular-resource.min.js"></script>
  <script src="src/peachtree.js"></script>
  <script src="src/services/storageService.js"></script>
  <script src="src/directives/currencyMask.js"></script>
  <script src="src/components/addTransaction.js"></script>
  <script src="src/components/transactionsList.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Kanit:300,400" rel="stylesheet">
  <script src="assets/fontfaceonload.js"></script>
  <script>
    if (typeof FontFaceOnload === 'function') {
      FontFaceOnload("Kanit", {
        success: function () {
          document.querySelector('body').className = 'font-loaded';
        }
      });
    }
  </script>
</body>

</html>
