 <form ng-submit="vm.confirmTransaction()">
  <div class="padding-vertical-10">
    <div class="form-group">
      <label class="text-uppercase" for="account-from">From account</label>
      <input class="form-control" id="account-from" type="text" ng-value="vm.account + ' - ' + (vm.store.balance | currency)" readonly disabled>
    </div>
    <div class="form-group">
      <label class="text-uppercase" for="account-to">To account</label>
      <input class="form-control" id="account-to" type="text" placeholder="Georgia Power Eletric Company" ng-model="vm.merchant" ng-keyup="vm.validateField('merchant')">
      <span class="help-block" ng-hide="vm.merchantValid">
        <div class="alert alert-warning">You must inform an account.</div>
      </span>
    </div>
    <div class="form-group">
      <label class="text-uppercase" for="amount">Amount</label>
      <input class="form-control" id="amount" type="number" placeholder="$ 0.00" ng-model="vm.amount" currency-mask ng-keyup="vm.validateField('amount')">
      <span class="help-block" ng-hide="vm.amountValid">
        <div class="alert alert-warning">You must inform a value higher than 0.</div>
      </span>
    </div>
  </div>
  <div class="row padding-vertical-10">
    <div class="col-lg-9 col-lg-offset-3">
      <button class="btn btn-success btn-block" type="submit">Submit</button>
    </div>
  </div>
 </form>


<div class="modal fade" id="confirmTransaction" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirm your transaction</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <p class="col-md-6">
            <b>From account:</b><br>
            Free Checking (4692)
          </p>
          <p class="col-md-6">
            <b>To account:</b><br>
            {{ vm.merchant }}
          </p>
        </div>
        <hr>
        <div class="row">
          <p class="col-md-6">
          <b>Amount to transfer:</b><br>
          {{ vm.amount | currency }}
          </p>
          <p class="col-md-6">
            <b>Balance after transaction:</b><br>
            {{ (vm.store.balance - vm.amount) | currency }}
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="vm.addTransaction()">Confirm transaction</button>
      </div>
    </div>
  </div>
</div>
